# 26 USC §63(c)(2) - Basic Standard Deduction Amounts
#
# "The basic standard deduction is—
# (A) 200 percent of the dollar amount in effect under subparagraph (C) for
#     the taxable year in the case of—
#     (i) a joint return, or
#     (ii) a surviving spouse (as defined in section 2(a)),
# (B) $4,400 in the case of a head of household (as defined in section 2(b))
# (C) $3,000 in the case of—
#     (i) an individual who is not married and who is not a surviving spouse
#         or head of household, or
#     (ii) a married individual filing a separate return."
#
# Note: Base amounts from 1988 are inflation-adjusted annually per §63(c)(4)

